<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pogo-mobile-app</title>
    <link rel="stylesheet" href="style/style.css">
    <!--fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/ftg4mxg.css">
    <!--linking index.js-->
    <script type="module" src="src/index.js" defer></script>

</head>

<body>
    <div class="container">
        <main>




            <div class="image-wrapper">
                <img class="eventimage" src="assets/images/birdsketchlarge.png" alt="bird sketching in park">
                <div class="black-color-band"></div>

                <div class="topimage">
                    <a href="all.html">
                        <img src="assets/icons/yellowback.png" alt="back icon">

                    </a>
                </div>
            </div>

            <section class="information">

                <!--so that the information shows up-->
                <section id="posts">
                    <p>| No RSVP required! | No Attendee Limit! | </p>
                </section>

            </section>
            <div class="button-grid">
                <button class="yellow-btn">save event</button>
            </div>
        </main>
        <!--focusing only on home screen-->
        <nav class="bottom-nav">
            <a href="all.html">
                <img src="assets/icons/home.png" class="nav-item" alt="home icon"></a>
            <img src="assets/icons/search.png" class="nav-item size" alt="search icon">
            <img src="assets/icons/account.png" class="nav-item sizes" alt="search icon">
        </nav>
    </div>
    <script src="js/script.js" defer></script>
</body>

</html>
