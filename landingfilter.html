<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pogo-mobile-app</title>
    <link rel="stylesheet" href="style/style.css">
    <!--fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/ftg4mxg.css">

</head>
<!--this is the  landing filters screen-->

<body>
    <div class="container">

        <header>
            <div class="customizeheader">
                <img src="assets/icons/filtericon.svg" alt="filter icon">
                <h1>Customize your experience</h1>
            </div>
            <h4 class="gray">This will guide the top results, but other cool stuff could sneak in!</h4>
        </header>


        <main>
            <div class="area">
                <img src="assets/icons/locationicon.svg" alt="location pin icon">
                <h4 class="filter-title">Area</h4>
            </div>

            <div class="button-grid">
                <button class="areafilter-btn" data-area="north">North Auckland</button>
                <button class="areafilter-btn" data-area="west">West Auckland</button>
                <button class="areafilter-btn" data-area="south">South Auckland</button>
                <button class="areafilter-btn" data-area="east">East Auckland</button>
            </div>

            <div class="budget">
                <img src="assets/icons/budgeticon.svg" alt="location pin icon">
                <h4 class="filter-title">Budget</h4>
            </div>

            <div class="button-grid">
                <button class="budgetfilter-btn">$</button>
                <button class="budgetfilter-btn">$$</button>
                <button class="budgetfilter-btn">$$$</button>
            </div>

            <div class="age">
                <img src="assets/icons/accounticon.svg" alt="location pin icon">
                <h4 class="filter-title">Age Range</h4>
            </div>

            <div class="button-grid">
                <button class="agefilter-btn">15-19</button>
                <button class="agefilter-btn">20-25</button>
                <button class="agefilter-btn">26+</button>
            </div>

            <div class="interest">
                <img src="assets/icons/interesticon.svg" alt="location pin icon">
                <h4 class="filter-title">Interests</h4>
            </div>

            <div class="button-grid">
                <button class="interestfilter-btn">wood</button>
                <button class="interestfilter-btn">metal</button>
                <button class="interestfilter-btn">natural</button>
                <button class="interestfilter-btn">paint</button>
                <button class="interestfilter-btn">paper</button>
                <button class="interestfilter-btn">thread</button>
                <button class="interestfilter-btn">sculpture</button>
                <button class="interestfilter-btn">glass</button>
                <button class="interestfilter-btn">ceramic</button>
                <button class="interestfilter-btn">digital</button>
                <button class="interestfilter-btn">animation</button>
                <button class="interestfilter-btn">film</button>
            </div>

            <!--odd fix because spacing wasn't working-->
            <h6 class="divide">p</h6>

            <div class="screenbutton">
                <a href="createaccount.html" class="abutton">back</a>
                <a href="all.html" class="abutton advance">next</a>
            </div>

        </main>

        <script src="js/script.js" defer></script>
</body>
</div>

</html>
